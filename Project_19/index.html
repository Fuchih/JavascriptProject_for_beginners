<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Project_19</title>
  </head>
  <body>
    <h2>Shopping Cart</h2>
    <table>
      <thead>
        <th><input type="checkbox" class="all" /></th>
        <th>item</th>
        <th>price</th>
        <th>amount</th>
        <th>total</th>
        <th>action</th>
      </thead>
      <tbody></tbody>
    </table>
    <div>
      <span>Total:</span>
      <span class="total">0.00</span>
    </div>
    <hr />
    <h2>Items</h2>
    <div class="items">
      <div class="item">
        <img src="./images/laptop.jpg" alt="laptop" />
        <span class="title">laptop</span><span class="price">$1520.65</span>
        <button id="laptop">Add to Cart</button>
      </div>
      <div class="item">
        <img src="./images/phone.jpg" alt="phone" />
        <span class="title">phone</span><span class="price">$1275.95</span>
        <button id="phone">Add to Cart</button>
      </div>
      <div class="item">
        <img src="./images/printer.jpg" alt="printer" />
        <span class="title">printer</span><span class="price">$329.99</span>
        <button id="printer">Add to Cart</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
